# Environment
block.erekir-expansion-powerful-arkycite-floor.name = Podea Furioasă de Archicit

# Gatherer
block.erekir-expansion-directionalGatherer.name = Culegător Direcțional
block.erekir-expansion-directionalGatherer.description = Culege resurse de pe jos, fiind duse către un canal.
block.erekir-expansion-directionalCollector.name = Directional Collector
block.erekir-expansion-directionalCollector.description = Un culegător direcțional îmbunătățit. Culege resurse de pe jos, dar în același timp având mai multe lanuri.\nAre nevoie de electricitate.

# Regen Fields
block.erekir-expansion-berylUpkeeper.name = Beryllium Upkeeper
block.erekir-expansion-berylUpkeeper.description = Vindecă blocurile vecine din perimetrul unui pătrat.
block.erekir-expansion-berylUpkeeper.details = Într-un mod amuzant, acest bloc repară clădirile una câte una, deoarece nu le poate repara așa de repede.

# Turrets
block.erekir-expansion-fissure.name = Fissure
block.erekir-expansion-fissure.description = Trage repede cu muniție din beriliu sau tungsten. Gloanțele nu străpung.

# Beryllium insectoids
unit.erekir-expansion-gem.name = Gem
unit.erekir-expansion-gem.description = Trage cu gloanțe zig-zag.
unit.erekir-expansion-gem.details = Conține urme de beriliu pe corp. Parțial scumpă.\n\nArată îngrozitor de similar precum varianta precedentă, însă comportamentul este total diferit.
unit.erekir-expansion-geode.name = Geode
unit.erekir-expansion-geode.description = Trage cu rachete și cu un câmp care respinge gloanțele și inamicii.
unit.erekir-expansion-mineral.name = Mineral
unit.erekir-expansion-mineral.description = O unitate ce trage cu șapte gloanțe într-o succesiune rapidă.\nFabrică rachete care distrag și distrug.
unit.erekir-expansion-mineral-missile.name = Electrolyte

# Beryllium ships
unit.erekir-expansion-aggregate.name = Aggregate
unit.erekir-expansion-aggregate.description = Trage cu gloanțe din beriliu la inamici.
unit.erekir-expansion-agglomerate.name = Agglomerate
unit.erekir-expansion-agglomerate.description = Trage cu rachete care distrag și fac daună către adversari.
unit.erekir-expansion-agglomerate-missile.name = Agglomeration
unit.erekir-expansion-accumulate.name = Accumulate
unit.erekir-expansion-accumulate.description = Trage cu o succesiune de gloanțe în unghiuri diferite, cu un câmp de diversiune.
unit.erekir-expansion-attractor.name = Attractor
unit.erekir-expansion-attractor.description = Trage cu proiectile largi și cu gloanțe de fulger viu către inamici.
unit.erekir-expansion-attractor.details = Foarte puțini pot să-l provoace pe acest adversar puțin necunoscut.

# Tungsten units
unit.erekir-expansion-spread.name = Spread
unit.erekir-expansion-spread.description = Trage cu gloanțe care se împart și împing inamicii mai mici. Folosește tungsten de pe ziduri ca muniție.
unit.erekir-expansion-apart.name = Apart
unit.erekir-expansion-apart.description = Taie și rupe inamicii folosind o pereche de espingole.
unit.erekir-expansion-shredder.name = Shredder
unit.erekir-expansion-shredder.description = Trage cu gloanțe care lovesc din depărtare. Acestea de asemenea se împart în rachete care, uneori, se comportă ca niște mine.
unit.erekir-expansion-shredder-missile.name = Smithereen
unit.erekir-expansion-dissolve.name = Dissolve
unit.erekir-expansion-dissolve.description = Aruncă cu gloanțe de artilerie în fiecare direcție, încercuind inamicii din apropiere. Mai și trage cu arcuri de distanță lungă.

# Ozone units
unit.erekir-expansion-condensate.name = Condensate
unit.erekir-expansion-condensate.description = Trage cu gloanțe de ozon în față.
unit.erekir-expansion-melt.name = Melt
unit.erekir-expansion-melt.description = Trage cu un curent de ozon fierbinte la ținte terestre și la clădiri. Poate lovi unități aeriene.

# Resources
liquid.erekir-expansion-powerfulArkycite.name = Archicit Furios
liquid.erekir-expansion-powerfulArkycite.description = Un lichid "furios", de asemenea fiind archicitul în stare pură. În special greu de combătut, din cauza inflamabilității sale ridicate.

# Statuses
status.erekir-expansion-metalloclast.name = Metalloclast
status.erekir-expansion-metalloclast.description = Compușii puri ai Archicitului mănâncă prin metal.

# Sector presets
sector.erekir-expansion-alternate-approach.name = Alternate Approach 
sector.erekir-expansion-alternate-approach.description = Mai de seamă cu Aegis (precedentul Sector doi), dar avem de apărat împotriva valurilor de inamici. Petice de tungsten de origine necunoscută au fost găsite. Cercetează [accent]Culegătorul Direcțional[].
sector.erekir-expansion-dead-end.name = Dead End
sector.erekir-expansion-dead-end.description = Un sector oarecum mai mare. Inamicul va aduna un număr cam mic de unități, dar fiți pregătiți să faceți față unei monstruozități care este mai departe de aici.

