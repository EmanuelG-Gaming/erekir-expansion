# Beryllium insectoids
unit.erekir-expansion-gem.name = Gem
unit.erekir-expansion-gem.description = O unitate care arată îngrozitor de similar cu un merui, dar nu este așa. Trage cu gloanțe zig-zag care se duc către inamici.
unit.erekir-expansion-gem.details = Conține urme de beriliu pe corp. Foarte scumpă.
unit.erekir-expansion-geode.name = Geode
unit.erekir-expansion-geode.description = O unitate similară cu iterația precedentă, dar aceasta creează un mare câmp care împinge inamicii și gloanțele laolaltă.

# Beryllium ships
unit.erekir-expansion-aggregate.name = Aggregate
unit.erekir-expansion-aggregate.description = O unitate similară în atacuri cu un flare, dar trage la o distanță mai mare.
unit.erekir-expansion-agglomerate.name = Agglomerate
unit.erekir-expansion-agglomerate.description = O unitate ce își poate consolida câmpul de luptă. Extrage beriliu de pe ziduri și îl folosește pentru a face rachete.
unit.erekir-expansion-accumulate.name = Accumulate
unit.erekir-expansion-accumulate.description = O navetă mare. Trage cu o succesiune de gloanțe la unghiuri diferite. De asemenea generează câmpuri care se deplasează, care răsfrâng grupuri de inamici pentru o țintire mai ușoară. Poate să preia încărcături.

# Tungsten units
unit.erekir-expansion-spread.name = Spread
unit.erekir-expansion-spread.description = Trage cu gloanțe care se împart și împing inamicii mai mici. Folosește tungsten de pe ziduri ca muniție.
unit.erekir-expansion-apart.name = Apart
unit.erekir-expansion-apart.description = Taie și rupe inamicii folosind o pereche de espingole.

