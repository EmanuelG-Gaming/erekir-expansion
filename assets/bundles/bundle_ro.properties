# Environment
block.erekir-expansion-powerful-arkycite-floor.name = Podea Furioasă de Archicit

# Gatherer
block.erekir-expansion-directionalGatherer.name = Culegător Direcțional
block.erekir-expansion-directionalGatherer.description = Culege resurse de pe jos pe o latură și ies pe o alta.
block.erekir-expansion-directionalCollector.name = Directional Collector
block.erekir-expansion-directionalCollector.description = Culege resurse și mai departe, însă este și mai mare.

# Upkeepers
block.erekir-expansion-berylUpkeeper.name = Beryllium Upkeeper
block.erekir-expansion-berylUpkeeper.description = Vindecă blocurile vecine dintr-un perimetru pătratic.
block.erekir-expansion-berylUpkeeper.details = "Blocurilor, vă rog... Unul odată."

# Turrets
block.erekir-expansion-fissure.name = Fissure
block.erekir-expansion-fissure.description = Un mai ieftin turn. Reîncarcă mai repede, dar nu poate să străpungă inamicii, nici clădirile cu un aproape egal coeficient de daună.

# Beryllium insectoids
unit.erekir-expansion-gem.name = Gem
unit.erekir-expansion-gem.description = O unitate care arată îngrozitor de similar cu un merui, dar nu este așa. Trage cu gloanțe zig-zag care se duc către inamici.
unit.erekir-expansion-gem.details = Conține urme de beriliu pe corp. Foarte scumpă.
unit.erekir-expansion-geode.name = Geode
unit.erekir-expansion-geode.description = O unitate similară cu iterația precedentă, dar aceasta creează un mare câmp care împinge inamicii și gloanțele laolaltă.

# Beryllium ships
unit.erekir-expansion-aggregate.name = Aggregate
unit.erekir-expansion-aggregate.description = O unitate similară în atacuri cu un flare, dar trage la o distanță mai mare.
unit.erekir-expansion-agglomerate.name = Agglomerate
unit.erekir-expansion-agglomerate.description = O unitate ce își poate consolida câmpul de luptă. Extrage beriliu de pe ziduri și îl folosește pentru a face rachete.
unit.erekir-expansion-agglomerate-missile.name = Agglomeration
unit.erekir-expansion-accumulate.name = Accumulate
unit.erekir-expansion-accumulate.description = O navetă mare. Trage cu o succesiune de gloanțe în unghiuri diferite. De asemenea generează un câmp care se deplasează, răsfrângând grupuri de inamici. Poate să preia încărcături.
unit.erekir-expansion-attractor.name = Attractor
unit.erekir-expansion-attractor.description = O navetă și mai mare. Țeava principală are o reîncărcare slabă, dar poate să-i prindă pe inamici pe nepregătite.
unit.erekir-expansion-attractor.details = "Foarte puțini pot să-l provoace pe acest adversar mai puțin cunoscut."

# Tungsten units
unit.erekir-expansion-spread.name = Spread
unit.erekir-expansion-spread.description = Trage cu gloanțe care se împart și împing inamicii mai mici. Folosește tungsten de pe ziduri ca muniție.
unit.erekir-expansion-apart.name = Apart
unit.erekir-expansion-apart.description = Taie și rupe inamicii folosind o pereche de espingole.
unit.erekir-expansion-shredder.name = Shredder
unit.erekir-expansion-shredder.description = Trage cu gloanțe care lovesc din depărtare. Acestea de asemenea se împart în rachete care, uneori, se comportă ca niște mine.
unit.erekir-expansion-shredder-missile.name = Smithereen

# Ozone units
unit.erekir-expansion-melt.name = Melt
unit.erekir-expansion-melt.description = Trage cu un curent de ozon fierbinte la ținte terestre și la clădiri. Poate lovi unități aeriene.

# Resources
liquid.erekir-expansion-powerfulArkycite.name = Archicit Furios
liquid.erekir-expansion-powerfulArkycite.description = Un lichid "furios", de asemenea fiind archicitul în stare pură. În special greu de combătut, din cauza inflamabilității sale ridicate.

# Statuses
status.erekir-expansion-metalloclast.name = Metalloclast
status.erekir-expansion-metalloclast.description = Compușii puri ai Archicitului mănâncă prin metal.

# Sector presets
sector.erekir-expansion-alternate-approach.name = Alternate Approach 
sector.erekir-expansion-alternate-approach.description = Mai de seamă cu Sectorul doi, dar avem de apărat împotriva valurilor de inamici. Petice de tungsten, de origine necunoscută, au fost găsite. Cercetează [accent]Culegătorul Direcțional[].
sector.erekir-expansion-dead-end.name = Dead End
sector.erekir-expansion-dead-end.description = Un sector oarecum mai mare. Inamicul va aduna un număr cam mic de unități, dar fiți pregătiți să faceți față unei monstruozități care este mai departe de aici.

# Settings
setting.displaySmall.name = De asemenea afișează butoane mici
setting.displaySmall.description = Are nevoie de o repornire a jocului.
erekir-expansion-buttonIcons.name = Icon-urile Butoanelor
erekir-expansion-buttonIcons.description = Este nevoie să reîncarci jocul/lumea.

stat.amount = Cantitate

# Dialogs
erekir-expansion-changingButton = Schimbând imaginea butonului cu {0}.
erekir-expansion-nothing = Nimic.